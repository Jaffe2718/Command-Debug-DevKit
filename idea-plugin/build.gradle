// import org.jetbrains.kotlin.gradle.tasks.KotlinCompile
plugins {
    id "java"
    // id "org.jetbrains.kotlin:kotlin-gradle-plugin" version '1.9.21'
    id "org.jetbrains.intellij" version "1.16.1"
}

group = 'me.jaffe2718'
version = rootProject.version

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src/main/gen'
        }
    }
}

intellij {
    version = '2023.3'
    type = 'IC'
    plugins = ['com.intellij.java'] as List
}

dependencies {
    implementation 'net.lingala.zip4j:zip4j:2.11.5'
}

tasks {

    tasks.findAll { it instanceof JavaCompile } .each {
        it.sourceCompatibility = '17'
        it.targetCompatibility = '17'
    }

//    tasks.findAll { it instanceof KotlinCompile } .each {
//        it.kotlinOptions.jvmTarget = '17'
//    }

    patchPluginXml {
        sinceBuild = '233.0'
        untilBuild = '233.*'
    }

    signPlugin {
        certificateChain = System.getenv('CERTIFICATE_CHAIN')
        privateKey = System.getenv('PRIVATE_KEY')
        password = System.getenv('PRIVATE_KEY_PASSWORD')
    }

    publishPlugin {
        token = System.getenv('PUBLISH_TOKEN')
    }
}